<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Cyberpunk Login</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
/* General reset */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0a0a0a;
    overflow:hidden;
    cursor:none;
    transition:0.5s;
}
body.light{background:#e0f7ff;}
.cursor{
    position:fixed;
    top:0;
    left:0;
    width:15px;
    height:15px;
    background:#0ff;
    border-radius:50%;
    pointer-events:none;
    transform:translate(-50%,-50%);
    transition:0.05s ease;
    z-index:9999;
}
/* Particle lines background */
#particlesCanvas{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:1;
}
/* Floating neon card */
.login-card{
    position:relative;
    z-index:2;
    width:380px;
    padding:50px 30px;
    border-radius:25px;
    backdrop-filter:blur(20px);
    background:rgba(0,0,0,0.25);
    border:1px solid rgba(0,255,255,0.3);
    box-shadow:0 0 40px rgba(0,255,255,0.5);
    display:flex;
    flex-direction:column;
    align-items:center;
    color:#0ff;
    transition:0.3s;
}
body.light .login-card{
    color:#004466;
    border:1px solid rgba(0,100,150,0.3);
    box-shadow:0 0 30px rgba(0,150,200,0.5);
    background:rgba(255,255,255,0.3);
}
.login-card h2{
    font-size:28px;
    margin-bottom:30px;
    letter-spacing:1.5px;
    opacity:0;
    animation:fadeInUp 0.5s forwards 0.2s;
}
@keyframes fadeInUp{
    0%{opacity:0;transform:translateY(20px);}
    100%{opacity:1;transform:translateY(0);}
}
/* Inputs */
.input-group{
    position:relative;
    width:100%;
    margin-bottom:25px;
    opacity:0;
    animation:fadeInUp 0.5s forwards;
}
.input-group:nth-child(1){animation-delay:0.4s;}
.input-group:nth-child(2){animation-delay:0.6s;}
.input-group input{
    width:100%;
    padding:12px 45px 12px 15px;
    border-radius:15px;
    border:1px solid rgba(0,255,255,0.3);
    outline:none;
    background:transparent;
    color:#0ff;
    font-size:16px;
    transition:all 0.3s;
}
body.light .input-group input{
    border:1px solid rgba(0,0,0,0.2);
    color:#004466;
}
.input-group input:focus{
    box-shadow:0 0 15px #0ff,0 0 25px #0ff inset;
}
body.light .input-group input:focus{
    box-shadow:0 0 15px #004466,0 0 25px #004466 inset;
}
.input-group label{
    position:absolute;
    top:50%;
    left:15px;
    transform:translateY(-50%);
    pointer-events:none;
    transition:0.3s;
    color:#0ff;
}
body.light .input-group label{color:#004466;}
.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label{
    top:-10px;
    left:10px;
    font-size:12px;
    color:#00ffff;
}
/* Show password */
.show-password{
    position:absolute;
    right:15px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
    font-size:18px;
    transition:0.3s;
    color:#0ff;
}
body.light .show-password{color:#004466;}
.show-password:hover{transform:translateY(-50%) scale(1.2);}
/* Checkbox and links */
.checkbox-group{display:flex;align-items:center;width:100%;margin-bottom:15px;}
.checkbox-group input[type="checkbox"]{margin-right:10px;accent-color:#0ff;width:18px;height:18px;}
body.light .checkbox-group input[type="checkbox"]{accent-color:#004466;}
.links{display:flex;justify-content:space-between;width:100%;margin-bottom:25px;font-size:14px;}
.links a{color:#0ff;text-decoration:none;transition:0.3s;}
body.light .links a{color:#004466;}
.links a:hover{text-decoration:underline;}
/* Button */
.btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:15px;
    background: linear-gradient(45deg,#00f2fe,#4facfe);
    color:#000;
    font-weight:700;
    cursor:pointer;
    font-size:16px;
    letter-spacing:1px;
    margin-bottom:15px;
    position:relative;
    overflow:hidden;
}
.btn::after{
    content:"";
    position:absolute;
    left:50%;
    top:50%;
    width:300%;
    height:300%;
    background: rgba(255,255,255,0.1);
    transform: translate(-50%,-50%) scale(0);
    transition: transform 0.5s;
    border-radius:50%;
}
.btn:hover::after{transform:translate(-50%,-50%) scale(1);}
/* Signup */
.signup-link{text-align:center;font-size:14px;}
.signup-link a{color:#0ff;font-weight:600;text-decoration:none;}
body.light .signup-link a{color:#004466;}
.signup-link a:hover{text-decoration:underline;}
/* Mode toggle */
.mode-toggle{position:absolute;top:10px;right:10px;font-size:24px;cursor:pointer;z-index:3;}
/* Messages */
.error-message,.success-message{text-align:center;margin-bottom:15px;display:none;}
.error-message{color:#e74c3c;}
.success-message{color:#2ecc71;}
</style>
</head>
<body>

<div class="cursor" id="cursor"></div>
<canvas id="particlesCanvas"></canvas>

<div class="login-card" id="loginCard">
    <div class="mode-toggle" id="modeToggle">ðŸŒ™</div>
    <h2>Login CyberZain</h2>
    <div class="error-message" id="error-msg">Please fill in all fields correctly.</div>
    <div class="success-message" id="success-msg">Login Successful!</div>

    <form id="loginForm">
        <div class="input-group">
            <input type="text" id="username" placeholder=" " required>
            <label for="username">Username</label>
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Password</label>
            <span class="show-password" id="togglePassword">ðŸ™ˆ</span>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
        </div>

        <button type="submit" class="btn">Login</button>
    </form>

    <div class="signup-link">
        Don't have an account? <a href="#">Signup</a>
    </div>
</div>

<script>
// Cursor
const cursor=document.getElementById('cursor');
document.addEventListener('mousemove',e=>{
    cursor.style.transform=`translate(${e.clientX}px,${e.clientY}px)`
});

// Password toggle
const togglePassword=document.getElementById('togglePassword');
const passwordInput=document.getElementById('password');
togglePassword.addEventListener('click',()=>{
    const type=passwordInput.type==='password'?'text':'password';
    passwordInput.type=type;
    togglePassword.textContent=type==='password'?'ðŸ™ˆ':'ðŸ‘€';
});

// Mode toggle
const modeToggle=document.getElementById('modeToggle');
modeToggle.addEventListener('click',()=>{
    document.body.classList.toggle('light');
    modeToggle.textContent=document.body.classList.contains('light')?'ðŸŒž':'ðŸŒ™';
});

// Login validation (SUDAH DIUBAH SESUAI PERMINTAAN)
const form=document.getElementById('loginForm');
const errorMsg=document.getElementById('error-msg');
const successMsg=document.getElementById('success-msg');

form.addEventListener('submit',e=>{
    e.preventDefault();

    const username=document.getElementById('username').value.trim();
    const password=document.getElementById('password').value.trim();

    if(username===''||password===''){
        errorMsg.style.display='block';
        successMsg.style.display='none';
        return;
    }

    // === USERNAME & PASSWORD BARU ===
    if(username==='CyberZain' && password==='Assistant2025'){
        errorMsg.style.display='none';
        successMsg.style.display='block';

        // === MASUK KE LINK DI SINI ===
        // GANTI https://example.com MENJADI LINK KAMU
        setTimeout(()=>{
            window.location.href = "https://pretyfx69.github.io/Menu/";
        }, 800);

    } else {
        errorMsg.innerText="Invalid username or password!";
        errorMsg.style.display='block';
        successMsg.style.display='none';
    }
});

// Particle canvas
const canvas=document.getElementById('particlesCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<100;i++){
    particles.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        vx:(Math.random()-0.5)*1,
        vy:(Math.random()-0.5)*1,
        r:Math.random()*2+1
    });
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    for(let p of particles){
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle="#0ff";
        ctx.fill();

        for(let q of particles){
            const dx=p.x-q.x;
            const dy=p.y-q.y;
            const dist=Math.sqrt(dx*dx+dy*dy);

            if(dist<100){
                ctx.beginPath();
                ctx.moveTo(p.x,p.y);
                ctx.lineTo(q.x,q.y);
                ctx.strokeStyle='rgba(0,255,255,'+(1-dist/100)+')';
                ctx.lineWidth=0.5;
                ctx.stroke();
            }
        }

        p.x+=p.vx;
        p.y+=p.vy;

        if(p.x<0||p.x>canvas.width)p.vx*=-1;
        if(p.y<0||p.y>canvas.height)p.vy*=-1;
    }

    requestAnimationFrame(draw);
}

draw();

window.addEventListener('resize',()=>{
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
});
</script>
</body>
</html>
